        1、补充代码实现最后的效果（任意数求和）
        function sum() {
            let total = 0;
            for (let i = 0; i < arguments.length; i++) {
                let item = Number(arguments[i]);
                if (isNaN(item)) {
                    continue;
                }
                total = total + item;
            }
            return total;
        }
        let total = sum(10, 20, '30', '珠峰', '40');
